machine:
  java:
    version: oraclejdk8

dependencies:
  post:
    - wget -O boot https://github.com/boot-clj/boot/releases/download/2.4.0/boot.sh
    - chmod 755 boot
    - ./boot -V

test:
  override:
    - ./boot run-test

deployment:
  production:
    branch: master
    commands:
      - heroku plugins:install heroku-docker
      - heroku docker:release --app d9lounge
