dependencies:
  post:
    - wget -O boot https://github.com/boot-clj/boot/releases/download/2.4.0/boot.sh
    - chmod 755 boot
    - ./boot -V
    - ./boot checkout

machine:
  java:
    version: oraclejdk8

test:
  override:
    - ./boot

deployment:
  prod:
    branch: master
    heroku:
      appname: d9lounge
